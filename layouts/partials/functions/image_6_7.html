{{- $site := .Site }}
{{- $image := .image }}
{{- $alt := .alt_text | default "alt text" }}
{{- $imageResource := ($site.GetPage "/uploads").Resources.GetMatch (strings.TrimPrefix "/uploads/" ( $image | relURL )) }}
{{- $resizedmd := $imageResource.Fill "768x896 webp" }}
    <img class="image absolute w-full h-full object-cover" alt="{{ $alt }}" src="{{ $resizedmd.RelPermalink }}" />
