{{- $site := .Site }}
{{- $image := .image }}
{{- $resized := .resized | default "32x32 webp" }}
{{- $icon := ($site.GetPage "/uploads").Resources.GetMatch (strings.TrimPrefix "/uploads/" ( $image | relURL )) }}
{{ $icon_resized := $icon.Fill $resized }}
{{ return $icon_resized }}
