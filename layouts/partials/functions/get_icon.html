{{- $site := .Site }}
{{- if $site.Params.favicon }}
{{- $icon := ($site.GetPage "/uploads").Resources.GetMatch (strings.TrimPrefix "/uploads/" ( $site.Params.favicon | relURL )) }}
{{- end }}

<!-- {{ $icon := resources.GetMatch "images/favicon.png" }} -->
{{ $icon_resized := $icon.Fill (printf "%sx%s Center" (string .) (string .) }}
{{ return $icon_resized }}
