<section x-ref="related" x-data="ads" class="shop__related col-span-12 py-4 mb-6">
    <header class="text-center mb-6">
        <h3 class="text-heading lg:text-3xl">Produk Terkait</h3>
    </header>
    <div class="grid grid-cols-12 lg:grid-cols-10 gap-3 lg:gap-6">
        {{- $related := .Site.RegularPages.Related . | first 5 }}
        {{- with $related }}
        {{- range . }}
        {{- $component := print "sections/" $section.type ".html" }}
        {{ partial $component $include_dict }}
        {{ partial "shop_list_item" . }}
        {{- end }}
        {{- end }}
    </div>
</section>
