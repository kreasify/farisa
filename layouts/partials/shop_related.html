<section class="shop__related col-span-12 py-4 mb-6">

        <h3 class="text-header-text lg:text-3xl">Produk Terkait</h3>
    </header>
    <div class="grid grid-cols-10 gap-3 lg:gap-6">
        {{- $related := .Site.RegularPages.Related . | first 5 }}

        {{- range . }}

    </div>
