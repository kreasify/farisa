<section class="shop__related col-span-12 px-3 mb-6">
    <header class="text-center mb-6">
        <h3 class="text-header-text lg:text-2xl">Artikel Terkait</h3>
    </header>
    <div class="grid grid-cols-12 gap-3 lg:gap-6">
        {{- $related := .Site.RegularPages.Related . | first 3 }}
        {{- with $related }}
        {{- range $index, $el := . }}
        {{- $include_dict := dict "post" . "index" $index "class" "post-item" "mod" 4 "Site" $.Site }}
        {{- partial "blog_list.html" $include_dict }}
        {{- end }}
        {{- end }}
    </div>
</section>
