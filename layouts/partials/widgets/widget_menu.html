{{ $widget := .widget }}
<div class="widget widget__footer-menu col-span-3 lg:col-span-1">
  <nav class="navbar">
    <ul class="navbar__menu menu">
      {{ range $widget.links }}
      <li>
        <a class="{{ with .css }} {{ . }}{{ end }}"
          href="{{ .url | absURL }}" {{ if .new_window }}target="_blank" rel="noopener" {{ end }}>{{ .label }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</div>
