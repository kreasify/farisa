<div x-data="{ tab: window.location.hash ? window.location.hash.substring(1) : 'description' }" id="tab_wrapper">
    <div class="flex item-center justify-center my-12">
        <div class="border border-yellow-500 border-solid rounded-md py-4 px-4">
            <p class="text-sm lg:text-base text-body-text-primary mb-0">Kamu bisa membeli riil produk ini  
            {{- with .Params.marketplace.hijabenka }}
            <a class="" href="{{ . }}">{{ . }}</a>
            {{- end }}
            {{- with .Params.marketplace.berrybenka }}
            <a class="" href="{{ . }}">{{ . }}</a>
            {{- end }}
            </p>
        </div>
    </div>
    <!-- The tabs navigation -->
    <nav class="border-b border-solid border-border-color mb-8">
        <a class="inline-block relative leading-none py-2 px-2"
            :class="{ 'text-primary after:absolute after:empty-content after:left-0 after:right-0 after:-bottom-px after:h-2px after:bg-primary active': tab === 'description', 'text-body-text after:h-0': tab !== 'description' }"
            @click.prevent="tab = 'description'; window.location.hash = 'description'" href="#">Description</a>
    </nav>
    <!-- The tabs content -->
    <div x-show="tab === 'description'">
        <div class="product__content max-w-screen-md mx-auto text-sm text-body-text-primary">
            {{ .Content }}
        </div>
        <div class="max-w-screen-md mx-auto text-sm text-body-text-secondary">
            {{- if .Params.galleries }}
            {{- range .Params.galleries }}
            <div class="bg-body-secondary mb-6">
                <img class="product__image blur-up lazyload" data-src="{{ .image | relURL }}" alt="hijacket">
            </div>
            {{- end }}
            {{- end }}
        </div>
    </div>
</div>
