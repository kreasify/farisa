{{- if .IsHome }}
<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "WebSite",
    "url": "{{ $.Site.BaseURL }}",
    "name": "{{ $.Site.Title }}",
    "headline": "{{ $.Site.Title }},
    "author": {
        "@type": "Person",{{ if $.Site.Params.author }}
        "name": "{{ $.Site.Params.author }}"{{ end }}
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ if $.Site.Params.author }}{{ $.Site.Params.author }}{{ end }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ if .Site.Data.theme.header.logo }}{{ .Site.Data.theme.header.logo }}{{ end }}",
        "width": 156,
        "height": 32
      }
    },
      "description": "{{ .Site.Params.description }}"
  }
</script>
{{- else }}
<script type="application/ld+json">
{{- if eq .Section "post"}}
    {
    "@context": "http://schema.org",
    "@type": "NewsArticle",
    "mainEntityOfPage":{
    "@type":"WebPage",
    "@id":"{{ .RelPermalink }}"
    },
    "headline": "{{ .Title }}",
    "image": {
    "@type": "ImageObject",
    "url": "{{ if .Params.thumbnail }}{{ .Params.thumbnail | relURL }}{{ end }}",
    "height": 600,
    "width": 420
    },
    "datePublished": "{{ time .Date }}",
    "dateModified": "{{ time .Date }}",
    "author": {
      "@type": "Person",
      "name": "{{ .Site.Params.author }}"
    },
    "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ if .Site.Data.theme.header.logo }}{{ .Site.Data.theme.header.logo }}{{ end }}",
      "width": 156,
      "height": 32
    }
    },
    "description": "{{ .Description }}"
    }
{{- else }}
    {
    "@context": "http://schema.org",
    "@type": "WebSite",
    "url": "{{ .RelPermalink }}",
    "name": "{{ .Title }}",
    "author": {
        "@type": "Person",
        "name": "{{ .Site.Params.author }}"
    },
    "description": "{{ .Site.Params.description }}",
    }
{{- end }}
</script>
{{- end }}
